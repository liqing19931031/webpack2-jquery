<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>美猴王-注册</title>
</head>
<body>
	<div class="register-container">
		<div class="login-container">
			<div class="login--header">
				<div class="login--main">
					<img src="./images/mhwlogo.png" alt="">
					<span>账户注册</span>
				</div>
			</div>
		</div>
		<div class="register-body">
			<div class="register-body--contain">
				<div class="register-title">
					美猴王平台账户注册
				</div>
				<div class="register-form">
					<div class="input-item">
						<div class="input-item--title">
							用户名
						</div>
						<input type="text" placeholder="输入用户名" name='userName'>
					</div>
					<div class="input-item">
						<div class="input-item--title">
							手机号
						</div>
						<input type="text" placeholder="输入真确的手机号" name='telephone'>
					</div>
					<div class="input-item">
						<div class="input-item--title">
							验证码
						</div>
						<input type="text" placeholder="输入验证码" name='verification' style="width: 200px;">
						<div class="ver--button" style="width: 142px;margin-left: 18px;">
							发送验证码
						</div>
					</div>
					<div class="input-item">
						<div class="input-item--title">
							密码设置
						</div>
						<input type="password" placeholder="请输入密码" name='password'>
					</div>
					<div class="input-item">
						<div class="input-item--title">
							您是
						</div>
						<label class="radio-item" for="company">
							<input type="radio" name='userType' id="company" value='1'>
							<div class="radio-title">企业</div>
						</label>
						<label class="radio-item" for="personal">
							<input type="radio" name='userType' id="personal" checked value='2'>
							<div class="radio-title">个人</div>
						</label>
					</div>
					<div class="input-item companyConnect">
						<div class="input-item--title">
							公司名称
						</div>
						<input type="text" placeholder="输入公司全称" name='companyName'>
					</div>
					<div class="input-item companyConnect">
						<div class="input-item--title">
							联系人
						</div>
						<input type="text" placeholder="请输入真实姓名" name='connectUser'>
					</div>
					<div class="submit-button">
						免费注册
					</div>
					<div class="text-right">
						已有账号?<a href="">直接登录</a>
					</div>
				</div>
			</div>
		</div>
		<div class="login-footer">
			<span>绍兴市柯桥区华舍余鑫家纺厂    版权所有    地址：浙江省绍兴市柯桥区华舍山阴路武警部队对面    电话：0318-5339600    18632069699</span>
			<span>增值电信业务经营许可证：京ICP证010051号         隐私声明 | 免责声明 | 技术支持：浙江盘石信息技术股份有限公司</span>
		</div>
	</div>
</body>
</html>
